<!doctype html>
<html lang="en">

<head>
    <title>jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script lang="javascript">
                var Win = 0;
                var Lose = 0;
                var Rolls = [];
        

        $().ready(function(){
            $("#btn").click(function(){
                RollTheDice();
                if(roll == 7 || roll == 11){
                    Win++;
                    $("#lbl").text("You rolled a(n): " + roll + " YOU WIN!!");
                    $("#lbl2").text("Wins: " + Win + " Loses: " + Lose);
                    return;
                }  

                if(roll == 2 || roll == 3 || roll == 12){
                    Lose++;
                    $("#lbl").text("You rolled a(n): " + roll + " You lose, please try again!");
                    $("#lbl2").text("Wins: " + Win + " Loses: " + Lose);
                    return;
                }
                else {
                    targetNbr = roll;
                    Rolls.push(roll);
                    RollTheDice()
                    while (roll != targetNbr && roll != 7) {
                        Rolls.push(roll);
                        RollTheDice();
                    }
                    if (roll == targetNbr) {
                        Rolls.push(roll)
                        Win++;
                        $("#lbl").text("You rolled: " + Rolls.join(", ") + " YOU WIN!!");
                        $("#lbl2").text("Wins: " + Win + "Loses: " + Lose);
                    }
                    else {
                        Rolls.push(roll)
                        Lose++;
                        $("#lbl").text("You rolled: " + Rolls.join(", ") + " You lose, please try again!");
                        $("#lbl2").text("Wins: " + Win + " Loses: " + Lose);
                    }
                   Rolls = [];
                }
            });
            
            function RollTheDice(){
                roll = 0;
                die1 = Math.floor(Math.random() * 6) + 1;
                die2 = Math.floor(Math.random() * 6) + 1;
                roll = die1 + die2;
            }
        });
       

    </script>
</head>

<body>
    <button id="btn">Play Craps</button>
    <label id="lbl"></label>
    <label id="lbl2"></label>
    
</body>

</html>
